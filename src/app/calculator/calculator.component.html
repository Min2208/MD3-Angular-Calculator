<h2>Calculator</h2>
<div>
  <input type="number" class="form-input"
         [value]="firstNumber"
         (change)="firstNumberChange($event.target.value)">
  <select
    class="form-input"
    [value]="operation"
    (change)="operationChange($event.target.value)">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select>
  <input type="number" class="form-input"
         [value]="secondNumber"
         (change)="secondNumberChange($event.target.value)">
</div>
<div>
  <button class="form-input" (click)="calculator()">
    Thá»±c thi
  </button>
</div>
<div class="output">
  {{result}}
</div>
